<!DOCTYPE html>
<html>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<meta charset="utf-8" />
</head>
<body>
    <script type="text/javascript">

        var factor = prompt("Введите число");

        function factorial(factor)//a function that computes the factorial
        {
            if (!isNaN(factor))
            {
                if (factor < 0)
                {
                    return "Значение должно быть положительное";
                }
                if (factor == 0)
                {
                    return 1;
                }
                else
                {
                    var sum = 1;
                    var i = 0

                    while (i < factor)
                    {
                        sum += i * sum;
                        i++;
                    }
                    return sum;
                }
            }
            else
            {
                return "Вы ввели не число";
            }
        }
        alert(factorial(factor));

    </script>
</body>
</html>

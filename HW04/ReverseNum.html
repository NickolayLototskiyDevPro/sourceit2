<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse</title>
</head>
<body>

</body>
<script>
    var strings = ['Декабрь', 'Январь', 'Февраль', 'Март', 'Апрель', 'Май'];
    var reverseStr = new Array();
    for (var i = strings.length-1; i >= 0; i--){
        reverseStr.push(strings[i]);
    }
    console.log(reverseStr);
</script>
</html>

<!DOCTYPE html>

    <title>max Number</title>
</head>

</body>
<script>
    var arrNumbers = [1,2,2,15,4,5,6,7,25,9,100];
    var max = arrNumbers[0];
    var i = 1;
    while (i<arrNumbers.length){
        if(max< arrNumbers[i]){
            max = arrNumbers[i];
        }
        i++;
    }
    console.log(max);
</script>

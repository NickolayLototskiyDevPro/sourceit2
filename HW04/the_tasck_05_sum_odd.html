<!DOCTYPE html>
<html>
<head>
<title>Страница</title>
<meta charset="utf-8">    
</head>
<body>
    <script> 
        var mass = [5, 8, 3, 4, 10, 20, 13];
        
        function sumOdd(mass) { 
            
                var sum =0;
                
                for ( var i = 0; i < mass.length; i++ ) {
                    
                    
                    if ( mass[i] % 2 != 0 ) {//We find odd numbers and produce their sum
                            
                             sum += mass[i];
        
                    }
                     
                }
                   return(sum);               
                }
        
                alert( sumOdd(mass) );
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Страница</title>
<meta charset="utf-8">    
</head>
<body>
    <script>
        var tank = {
            gun: {
                wheel: 4,
                trunk: 1,
                caliber: '9mm',
                name: 'fury',
                shell: 5
            },
            tower: 1,
            caterpillar: [1,2,3],
            engine: {
                cylinders: 8,
                size: 12,
                fuel: "Diesel"
            },
        }
        for (var key in tank) {
            if ( typeof tank[key] == "object" ) {
                for (var key2 in tank[key]){
                    console.log(key + " : " + key2 + " : " + tank[key][key2]);
                }
            }else {
              console.log(key + " : " + tank[key]);
        }
        }
    </script>
</body>
</html>

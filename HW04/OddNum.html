<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum of odd numbers</title>
</head>
<body>

</body>
<script>
 var arrNumbers = [1,2,2,3,4,5,6,7,8,9];
 var count = 0;
 var i = 0;
 while(i<arrNumbers.length){
     if(arrNumbers[i] % 2 != 0){
         count += arrNumbers[i];
     }
     i++;
 }
 console.log(count);
</script>
</html>

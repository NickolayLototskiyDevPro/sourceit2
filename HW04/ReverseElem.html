<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse</title>
</head>
<body>

</body>
<script>
    var arrNumbers = [1,2,2,15,4,5,6,7,25,9,100];
    var reverseNum = new Array();
    for (var i = arrNumbers.length-1; i >= 0; i--){
        reverseNum.push(arrNumbers[i]);
    }
    console.log(reverseNum);
</script>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Reverse</title>
<meta charset="utf-8">    
</head>
<body>
    <script> 
        
        var animals = ['E','V','E'];
        
        var animals2 = [];
        
        for (var i = animals.length - 1; i >= 0; i--) {
            
            animals2.push( animals[i] );
            
        }
        
        if ( animals = animals2 ) {
            
            alert( 'This is a palindrom' );
            
        }  
    </script>
</body>
</html>

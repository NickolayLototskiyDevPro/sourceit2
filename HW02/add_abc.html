<script>
        var str = '';
        for(var i = 1;i<=3;i++){
            for (var j = 1; j<=3; j++){
                if (j==1) {
                    str+='a';

                }else if(j==2){
                    str+='b';

                }else if(j == 3){
                    str+='c';

                }
                console.log (str);
            }
        }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>binary code</title>
    <style>
        input{
            display: block;
            margin: 0 auto;
            text-decoration:none;
            text-align:center;
            padding:16px 35px;
            border:solid 1px #03A9F4;
            -webkit-border-radius:4px;
            -moz-border-radius:4px;
            border-radius: 4px;
            font:21px Arial, Helvetica, sans-serif;
            font-weight:bold;
            color:#fff;
            background-color:#29B6F6;
            outline: none;
            cursor: pointer;
        }
        input:hover{
            background-color:rgb(79,195,247);
        }

    </style>
</head>
<body>
<input type="button" value="Enter" onclick="binary()"/>
</body>
<script>
    function binary() {
        var num = parseInt(prompt('Please enter a number', 0), 10);
        if(!isNaN(num)){
            var bin = num.toString(2);
            alert(bin);
        }
        return false;
    }
</script>
</html>

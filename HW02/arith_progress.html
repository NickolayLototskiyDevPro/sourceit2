<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arithmetical progression</title>
    <style>
        input{
            display: block;
            margin: 0 auto;
            text-decoration:none;
            text-align:center;
            padding:16px 35px;
            border:solid 1px #03A9F4;
            -webkit-border-radius:4px;
            -moz-border-radius:4px;
            border-radius: 4px;
            font:21px Arial, Helvetica, sans-serif;
            font-weight:bold;
            color:#fff;
            background-color:#29B6F6;
            outline: none;
            cursor: pointer;
        }
        input:hover{
            background-color:rgb(79,195,247);
        }

    </style>
</head>
<body>
<input type="button" value="Arithmetical progression" onclick="arithProgress()"/>
</body>
<script>
    function arithProgress() {
        var a1 = parseInt(prompt('Please enter the first term of progression:', 0), 10);
        var d = parseInt(prompt('Please enter difference of progression:', 0), 10);
        var n = parseInt(prompt('Please enter the last member number:', 0), 10);
        if(!isNaN(a1) && !isNaN(d) && !isNaN(n)){
            function progression(a1,n,d) {
                var an = a1+d*(n-1);
                var Sn = (a1+an)*n/2;
                return Sn;
            }
            alert('The sum of an arithmetic progression is '+ progression(a1,n,d));
        }else{
            alert('Data is incorrect');
        }
    }
</script>
</html>

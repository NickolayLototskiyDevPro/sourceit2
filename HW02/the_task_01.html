<!doctype html>
<html>
    <head>
        <meta charset='utf-8'/>
    </head>
    <body>
        <script>
            var i = 1;
            var str = 'lorem ipsulum'; 
            var j = '++--//**';
            var n = 0;
            do {
                if ( i % 2 == 0 ) {
                    str = ( j.charAt(n) + str );//for the character of the string, use the property charAt
                    i++;
                    j+=j;//increments the line
                }else {
                    str = ( str + j.charAt(n) );
                    i++;
                    j+=j;
                }
                n++;
            }while ( i <= 20 );
            console.log ( str );
        </script>
    </body>
</html>

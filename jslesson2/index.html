			<script>
				//Task  "Year"
			function enterYear(){
			var year = +prompt('Year?',0);
			if(year === 0){
			} else if(year === 2016){
			alert('Right!');
			} else if (year > 2016){
			alert('Wrong!  Too much.');
			} else if (year < 2016){
			alert('Wrong!  Too few.');
			} else {
			alert('Enter the numbers');
			}
			}
			//Task "Calculator"
			function addition(){
			var number1 = +prompt('Enter value 1',0);
			if(!isNaN(number1)){ //Check the value 1 of the number
			var number2 = +prompt('Enter value 2',0);
			}if(!isNaN(number2)){
			alert('Result ' + (number1 + number2));
			}else {
			alert('Enter the numbers');
			}
			}
			//*****************************************
			function subtraction(){
			var number1 = +prompt('Enter value 1',0);
			if(!isNaN(number1)){ //Check the value 1 of the number
			var number2 = +prompt('Enter value 2',0);
			}if(!isNaN(number2)){
			alert('Result ' + (number1 - number2));
			}else {
			alert('Enter the numbers');
			}
			}
			//******************************************
			function division(){
			var number1 = +prompt('Enter value 1',0);
			if(!isNaN(number1)){ //Check the value 1 of the number
			var number2 = +prompt('Enter value 2',0);
			}if(!isNaN(number2) && number2 !== 0){
			alert('Result ' + (number1 / number2));
			}else {
			alert('Enter the numbers');
			}
			}
			//*******************************************
			function multiplication(){
			var number1 = +prompt('Enter value 1',0);
			if(!isNaN(number1)){ //Check the value 1 of the number
			var number2 = +prompt('Enter value 2',0);
			}if(!isNaN(number2)){
			alert('Result ' + (number1 * number2));
			}else {
			alert('Enter the numbers');
			}
			}
			//Task "Hello"
			function data(){
			var firstName = prompt('Enter','First name');
			var lastName = prompt('Enter','Last name');
			var gender = confirm('If you are a man enter "OK"');
			if (gender === true){
			alert('Hello Mr. ' + firstName  + ' ' + lastName)
			}
			if (gender === false){
			alert('Hello Ms. ' + firstName  + ' ' + lastName)
			}
			}
            //Task "Factorial"
            function showFactorial(){
            var numF = +prompt ('Enter the number',0);
            if(!isNaN(numF)){
            function factorial(numF){
            if (numF === 0 || numF === 1) {
            return 1;
            } 
            else {
            return (numF * factorial(--numF));
            }
            }
            alert ('Factorial   ' + numF +'   '+  factorial(numF));
            }
            else{
            alert('Enter the number');
            }
            }

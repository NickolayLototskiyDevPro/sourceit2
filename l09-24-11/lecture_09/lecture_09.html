function Animal(params) {
	this.kind = params.kind;
	this.height = params.height;
	this.length = params.length;
	this.legs = params.legs;
	this.color = params.color;
	this.tail = params.tail;
	this.mammal = params.mammal;
	this.m = params.m;
};

var BarsikParams  = {
	kind: 'Cat',
	height: 20,
	length: 60,
	legs: 4,
	color: 'red',
	tail: 'tail',
	mammal: true,
	m: function () {
		return 'miau';
	}
};

var Barsik = new Animal(BarsikParams);

console.log(Barsik.m());


function Vehicle (power, wheels) {
	var SPARK_PLUGS = 2;
	this.wheels = wheels;

	this.beep = function () {
		console.log('Vehicle has ' + power + ' horse powers and ' + SPARK_PLUGS + ' spark plugs' );
		console.log('Beep beep!');
	};
}

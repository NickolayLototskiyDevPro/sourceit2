<!DOCTYPE html>
<html>
<head>
<title>Reverse</title>
<meta charset="utf-8">    
</head>
<body>
    <script> 
        var currentCount = 1;
        function makeCounter() { 
          return function() {
            return currentCount++;
          };
        }
        var counter = makeCounter();
        var n = 5;
        while ( currentCount <= n ) {
            console.log('hello');
            counter();
        }
    </script>
</body>
</html>

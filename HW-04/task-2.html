<body>
<script>
  var newArr = ["one", "two", "three", "four", "five"];
  function backIterat(arr){
    var x = [];
    for( var i = arr.length - 1; i >= 0; --i){
      x.push(arr[i]);
      }
      return x;
    }
  newArr = backIterat(newArr);
  console.log(newArr);
</script>
</body>

<script>
  var arr = [[1,2,3],
            [4,5,6],
            [7,8,9]];
  var sum = 0;
  for( var i = 0; i<3 ; i++){
    for( var j = 0; j<3; j++){
      if(i == j){
        sum = sum + arr[i][j];
      }
    }
  }
  console.log(sum);


</script>

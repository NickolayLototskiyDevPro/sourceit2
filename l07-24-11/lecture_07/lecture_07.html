function Car(name, wheel, suspension) {
	this.wheel = wheel;
	this.rudder = false;
	this.run = function () {
		if (this.rudder || this.name ==='vasia') {
			console.log(this.name + ' run whis ' +  this.wheel);
		} else {
			console.log('stop!');
		}
		
	};
	this.suspension = suspension;
}

var mers = new Car('mers', 4, '4*4');

mers.run();

function Driver(name) {
	this.name = name;
}

var go = bind(Driver('vasia'), mers.run());

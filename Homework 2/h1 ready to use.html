<!DOCTYPE html>
<html>
<body>
<div align="center">
<form>
<input type="button" value="Enter" 

onclick="hello()"/>
</form>
</div>
</body>
<script>
function hello(){
var firstName = prompt('Введите имя',''),
 lastName = prompt('Введите фамилию',''),
 gender = confirm('Если вы мужчина, нажмите "OK"');
if (gender === true){
alert('Здравствуйте, мистер ' + firstName + ' ' + lastName)
}
if (gender === false){
alert('Здравствуйте миссис ' + firstName + ' ' + lastName)
}
}
</script>
</html>

<body>
<script>
	function reverse(str) {
		var rts = [];
		for(var i = str.length - 1, j = 0; i >= 0; i--, j++)
			rts[j] = str[i];
		return rts.join('');
	}
	console.log(reverse('Hello, world'));
</script>

</body>

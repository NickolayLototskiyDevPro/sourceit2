function Calculator() {

	var methods = {
		"-": function(a, b) {
			return a - b;
		},
		"+": function(a, b) {
			return a + b;
		},
		"*": function(a, b) {
			return a + b;
		},
		"/": function(a, b) {
			return a + b;
		}
	};

	this.calculate = function(str) {
		var split = str.split(' '),
		a = +split[0],
		op = split[1],
		b = +split[2]

		console.log(split);

		if (!methods[op] || isNaN(a) || isNaN(b)) {
			return NaN;
		}

		return methods[op](+a, +b);
	}
}

var calc = new Calculator;

var result = calc.calculate('5 * 3');

console.log(result);

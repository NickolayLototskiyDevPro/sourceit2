<script>
var arr = [1,2,2,3,4,5,6,7,6];
function getNumb(arr) {
	var result = [];
	for (var i=1; i < arr.length; i++) {
		for (var j=i-1; j >= 0; j--) { 
		if (arr[j] == arr[i]) { 
			var unicNumb = true;
			for (var k=0; k < result.length; k++) {
			if (result[k] == arr[i]) {
				unicNumb = false;
				break;
				}
				}
				if (unicNumb) {
					result.push(arr[i]); 
				}
				break;
			} 
		} 
	} 
	console.log(result.join());
}
getNumb(arr);

<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <script type="text/javascript">     
  
        function calc(number)
        {                  
            if (!isNaN(number))
            {
                return +number+1;
            }
            else
            {
               return "Вы ввели не число";
            }           
           
        }      
        function enter()
        {
            alert(calc(document.getElementById("number").value));
        }
    </script>

    <p>Введите число:</p>
    <input id="number" type="text">
    <input type="button" value="+1" onclick="enter()" />

</body>
</html>

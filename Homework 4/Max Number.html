<body>
    <script type="text/javascript">
        var allnumber = [38, 4, 5, 89, 32, 13, 35, 3, 4, 81];
    function maxNumber(all){
        var max = 0;
        for(var i = 0; i < all.length; i++ ){
            if (max < all[i]){
                max = all[i];
            }
        }
    return max;
    }
    alert(maxNumber(allnumber));
    </script>
</body>

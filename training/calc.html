<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		ul { list-style: none; }
		li { display: inline-block; }
		h3 { margin-left: 40px; }
	</style>
</head>
<body>

<ul id="calc">
	<li><button type="button" name="go">1</button></li>
	<li><button type="button" name="go">2</button></li>
	<li><button type="button" name="go">3</button></li>
	<li><button type="button" name="go">4</button></li>
	<li><button type="button" name="go">5</button></li>
	<li><button type="button" name="go">6</button></li>
	<li><button type="button" name="go">7</button></li>
	<li><button type="button" name="go">8</button></li>
	<li><button type="button" name="go">9</button></li>
	<li><button type="button" name="go">0</button></li>
</ul>

<h3 id="text">text</h3>




<script>

var calc = document.getElementById('calc');
var str = document.getElementById('text');

var number = '';

calc.onclick = function(event) {
  var target = event.target; // где был клик?

  if (target.tagName != 'BUTTON') return; // не на TD? тогда не интересует

  printText(target); // подсветить TD
};

function printText(node) {

	number += node.innerHTML;
	str.innerHTML = number;
}




</script>

</body>
</html>

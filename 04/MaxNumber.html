<body>
    <script type="text/javascript">

        var arrnumber = [63, 2, 3, 5, 845, 9, 11, 27, 4, 8, 88, 2, 125];


        function maxNumber(arr) {
      
        var max = 0;

        for (var i = 0; i < arr.length; i++) {

            if (max < arr[i]) {
                max = arr[i];
            }
        }
        return max;
        }

        alert(maxNumber(arrnumber));

    </script>
</body>

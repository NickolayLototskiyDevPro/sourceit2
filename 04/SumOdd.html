<body>
    <script type="text/javascript">

        var massNumber = [63, 2, 3,5,7,9,11,27,4,8,6,2,0,7];
      
        function sumOddNumber(mass) {

            var sum = 0;

            for (var i = 0; i < mass.length; i++) {

                if (mass[i] % 2 == 1) {
                    sum += mass[i];
                }
            }
            return sum;
        }

        alert(sumOddNumber(massNumber));

    </script>
</body>

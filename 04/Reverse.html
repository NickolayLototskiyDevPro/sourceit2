    <script type="text/javascript">
   
        function reverse(revstr) {

            var arr = revstr.split("");

            var a=[];

            for(var key in arr){

                a.unshift(arr[key]);
            }

           return revstr = a.join("");

        }

        var str = prompt("Введите слово:");

        alert(reverse(str));

        </script>

<body>
    <script type="text/javascript">

        var massdiag = [
                [63, 2, 3],
                [4, 8, 6],
                [7, 8, 44],
                   ];


        function sumDiagonal(mass) {

            var sum = 0;

            for (var i = 0; i < mass.length; i++) {
                for (var j = 0; j < mass.length; j++) {

                    if (j === i) {
                        sum += mass[i][j];
                    }
                }              
            }
            alert(sum);
        }

        sumDiagonal(massdiag);

    </script>
</body>

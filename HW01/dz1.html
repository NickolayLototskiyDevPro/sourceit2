<!DOCTYPE html>
<html>
<body>
 <div align="center">
  <form>
   <input type="button" value="Enter" onclick="hello()"/>
  </form>
 </div>
</body>

<script>
function hello(){
var userName = prompt('Name','');
var userLastname = prompt('Lastname','');
var gender = confirm('Are you man?');
if (gender === true){
alert('Wellcome Mr. ' + userName + ' ' + userLastname)
}
if (gender === false){
alert('Wellcome Ms. ' + userName + ' ' + userLastname)
}
}
</script>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Welcome</title>
        <style>
            input{
                display: block;
                margin: 0 auto;
                text-align:center;
                padding:11px 32px;
                border:solid 1px #000;
                -webkit-border-radius:4px;
                -moz-border-radius:4px;
                border-radius: 4px;
                font:21px Arial, Helvetica, sans-serif;
                font-weight:bold;
                color:#e7f5f5;
                background-color:#3bc79b;
                background-image: -moz-linear-gradient(top, #3bc79b 0%, #19a52a 100%);
                background-image: -webkit-linear-gradient(top, #3bc79b 0%, #19a52a 100%);
                background-image: -o-linear-gradient(top, #3bc79b 0%, #19a52a 100%);
                background-image: -ms-linear-gradient(top, #3bc79b 0% ,#19a52a 100%);
                background-image: linear-gradient(top, #3bc79b 0% ,#19a52a 100%);
                -webkit-box-shadow:0 0 2px #bababa, inset 0 0 1px #ffffff;
                -moz-box-shadow: 0 0 2px #bababa,  inset 0 0 1px #ffffff;
                box-shadow:0 0 2px #bababa, inset 0 0 1px #ffffff;
                cursor: pointer;
                outline: none;
            }
        </style>
    </head>
    <body>
        <input type="button" value="Enter" onclick="welcome()"/>
    </body>
    <script>
        function welcome() {
            var name = prompt ('Please enter your name!', 'John'); // в переменную name записываем имя пользователя
            var lastName = prompt ('Please enter your surname!', 'Smith'); // в переменную lastName записываем фамилию пользователя
            if (isNaN(name) && isNaN(lastName)){ // проверяем данные на отличие от числа
                var gender = confirm('Are you a man?'); // просим пользователя согласиться с условием
                if(gender){
                    alert( 'Welcome Mr.' + name +' '+ lastName); //выводим приветствие
                }else{
                    alert( 'Welcome Mrs.' + name +' '+ lastName);
                }
            }else{
                alert('Data is incorrect');
            }
        }
    </script>
</html>

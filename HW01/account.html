<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculate</title>
        <style>
            input{
                text-decoration:none;
                text-align:center;
                width: 100px;
                padding:16px 35px;
                border:solid 1px #FDD835;
                -webkit-border-radius:4px;
                -moz-border-radius:4px;
                border-radius: 4px;
                font:21px Arial, Helvetica, sans-serif;
                font-weight:bold;
                color:#fff;
                background-color:#FFEB3B;
                outline: none;
                cursor: pointer;
            }
            input:hover{
                background-color:rgb(255,241,118);
            }

        </style>
    </head>
    <body>
        <input type="button" value="+" onclick="plus()"/>
        <input type="button" value="&#8722;" onclick="minus()"/>
        <input type="button" value="&#215;" onclick="multiply()"/>
        <input type="button" value="&#8260;" onclick="divide()"/>
    </body>
    <script>
        var first;//объявляем переменные
        var second;
        var result;
        function dialog() { // присваиваем значения переменным и проверяем на соответствие числу
           first = prompt('Please enter the first numbers', 0);
           second = prompt('Please enter the second numbers', 0);
            if(!isNaN(first) && !isNaN(second)) {
                return true;
            } else{ //если введенные данные не соответствуют числу
                alert('Data is incorrect');
                return false;
            }
        }
        function plus() { // функция сложения и вывод результата
            if(dialog()){
                result = +first + +second;
                alert('Your result is ' + result);
            }
        }
        function minus() {
            if(dialog()){
                result = +first - +second;
                alert('Your result is ' + result);
            }
        }
        function multiply() {
            if(dialog()){
                result = +first * +second;
                alert('Your result is ' + result);
            }
        }
        function divide() {
            if(dialog()){
                result = +first / +second;
                alert('Your result is ' + result);
            }
        }
    </script>
</html>

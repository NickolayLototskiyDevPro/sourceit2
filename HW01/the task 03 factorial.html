<!DOCTYPE html>
<html>
<head>
<title>Страница</title>
<meta charset="utf-8">
</head>
<body>
    <script>
            function fucTo(n) {
                if (n == 1) return 1;//If Factorial is 1, return 1
                return n * fucTo(n - 1);//Otherwise, we consider the factorial and return value
}
        alert(fucTo(10));
    </script>
</body>
</html>
